apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-deployment
  namespace: nginx-space    # âœ… this is required
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: ecommerce-container
        image: suri297/ecommerce-static:latest
        ports:
        - containerPort: 80
